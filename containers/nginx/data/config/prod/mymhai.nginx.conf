upstream webapp {
	server seconddx-web:8000;
}

server {
	server_name 		seconddx.com www.seconddx.com;

	listen       		80 			default_server;
	server_tokens off;

	location /.well-known/acme-challenge/ {
		allow all;
  		root /var/www/certbot;
	}

	location / {
		return 301 https://$host$request_uri;
	}

}

server {
	server_name 		seconddx.com www.seconddx.com;
	server_tokens off;

	listen		443 		ssl;
	http2 on;

	charset 							utf-8;
	client_max_body_size 				75M;
	proxy_headers_hash_max_size 1024;
	proxy_headers_hash_bucket_size 128;

	location /.well-known/acme-challenge/ {
		allow all;
  		root /var/www/certbot;
	}

	location /static {
		alias /usr/share/nginx/html/seconddx.com/static;
	}

	location / {
		proxy_pass 			http://webapp;
		proxy_set_header 	Host 		$http_host;
		proxy_set_header 	X-Real-IP 	$remote_addr;
		proxy_set_header 	X-Forwarded-For 	$proxy_add_x_forwarded_for;
		proxy_set_header 	X-Forwarded-Proto 	$scheme;
		proxy_set_header 	X-Forwarded-Proto 	https;
		proxy_set_header 	X-Forwarded-Port 	443;
		proxy_headers_hash_max_size 1024;
		proxy_headers_hash_bucket_size 128;
		proxy_buffer_size 128k;
		proxy_buffers 4 256k;
		proxy_busy_buffers_size 256k;
	}

	ssl_certificate /etc/letsencrypt/live/seconddx.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seconddx.com/privkey.pem;
    include /etc/nginx/conf.d/options-ssl-nginx.conf;

	# Add a redirect to the non-www version
    if ($host = www.seconddx.com) {
        return 301 https://seconddx.com$request_uri;
    }
}
